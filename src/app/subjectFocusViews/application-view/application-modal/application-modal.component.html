
<h1 mat-dialog-title>{{data.modalInfo.modalHeader}}</h1>
<div mat-dialog-content>
  <div *ngFor="let paragraph of data.modalInfo.modalParagraphs">
    <p [innerHTML]="paragraph.paragraphText"></p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
