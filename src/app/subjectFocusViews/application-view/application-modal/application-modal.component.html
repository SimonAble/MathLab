
<h1 mat-dialog-title class="my-3">{{data.modalInfo.modalHeader}}</h1>
<div mat-dialog-content>
  <div class="mt-3" *ngFor="let paragraph of data.modalInfo.modalParagraphs">
    <p [innerHTML]="paragraph.paragraphText"></p>
  </div>
</div>
<div mat-dialog-actions class="my-2">
  <button mat-button class="w-50 mx-auto" (click)="onNoClick()">Close</button>
</div>
